<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Social - Sign up</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style-signup.css">
</head>
<body>
    <header>
        <img src="img/open-social.png" alt="Open Social">
        <h1>Open Social</h1>
    </header>

    <main>
        <form action="#">
            <section id="signup">
                <h3>Criar conta</h3>
                <input type="text" class="buttonsForm" id="userName" placeholder="Nome de usuário">
                <input type="password" class="buttonsForm" id="userPassword" placeholder="Senha">
                <input type="password" class="buttonsForm" id="userPasswordConfirm" placeholder="Confirme sua senha">
                <button class="buttonsForm" id="btSignup">Criar conta</button>
            </section>
        </form>
        <section>
            <p class="goLogin">Já tem uma conta? <a href="index.html" class="goLogin" target="_self">Fazer login</a></p>
        </section>
    </main>
</body>
</html>
