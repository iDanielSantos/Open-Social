<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Social</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/open-social.png" alt="Open Social">
        <h1>Open Social</h1>
    </header>

    <main>
        <form action="#">
            <h3>Login</h3>
            <section id="signin">
                <input type="text" class="buttonsForm" id="userName" placeholder="Nome de usuário">
                <input type="password" class="buttonsForm" id="userPassword" placeholder="Senha">
                <button class="buttonsForm" id="btSignin">Entrar</button>
            </section>
        </form>
        <section>
            <p class="goSignup">Não tem uma conta? <a href="signup.html" class="goSignup" target="_self">Criar conta</a></p>
        </section>
    </main>
</body>
</html>
