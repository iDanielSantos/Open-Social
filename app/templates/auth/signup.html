<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Social - Sign up</title>
    <link rel="shortcut icon" href="../../static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../static/css/signup.css">
</head>

<body>
    <header>
        <img src="../../static/images/open-social.png" alt="Open Social">
        <h1>Open Social</h1>
    </header>

    <main>
        <form action="#">
            <section id="signup">
                <h3>Criar conta</h3>
                <input type="text" class="buttonsForm" name="username" placeholder="Nome de Usuário" required>
                <input type="text" class="buttonsForm" name="display_name" placeholder="Nome de Exibição" required>
                <input type="password" class="buttonsForm" name="password" placeholder="Senha" required>
                <input type="password" class="buttonsForm" name="confirm_password" placeholder="Confirme sua senha" required>
                <input class="buttonsForm" id="btSignup" type="submit" value="Criar Conta">
            </section>
        </form>
        <section>
            <p class="goLogin">Já tem uma conta? <a href="index.html" class="goLogin" target="_self">Fazer login</a></p>
        </section>
    </main>

    <footer>
        <p>&copy;<a href="#">Os Guri Software</a>. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
